<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            border: 1px solid black;
            border-radius: 10px;
            padding: 5px;
            margin: 5px;
            background-color: antiquewhite;
        }
        .card h1{
            color: brown;
        }

        .card button{
            padding: 4px 8px;
            background-color: blueviolet;
            color: white;
            font: bold;
            border-radius: 10px;
            border: none;
        }
        .post-container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3;
        }
        .header{
            text-align: center;
            border-bottom: dodgerblue 3px dotted;
            color: dodgerblue;
        }
    </style>
</head>
<body>
    <h1 class="header">Load All Post</h1>

    <!-- <button onclick="handelPost()">Load Post</button> -->
    <div id="post-container" class="post-container">

    </div>


    <script src="post.js"></script>
</body>
</html>
