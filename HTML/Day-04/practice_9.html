<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <h3>Registration Form</h3>
            <input type="text" name="First Name" id="first_name" placeholder="First Name">
            <input type="text" name="Last Name" id="last_name" placeholder = "Last Name">
            <br>
            <label for="gender">Please Select gender</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            Do you agree to all terms of service?
            <input type="checkbox" name="terms" id="agree" value="agree">
            <label for="agree"><b>Yes, I agree</b></label>
            <br>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
