<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/action">
        <label>
            Username:
            <input type="text" placeholder="Enter Your User Name"><br>
        </label>
        <label>
            Password:
            <input type="password" placeholder="Enter Your Password"><br>
        </label>
       <label>
            Number:
            <input type="number" placeholder="Enter Your Phone Number"><br>
       </label>
        Time:
        <input type="time"><br>
        Color:
        <input type="color">
    </form>
</body>
</html>
